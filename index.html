<!DOCTYPE html>
<html>
    <head>
        <title>Basic Web Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header" class="container">
            <div id="logo">
                <img src="resources/logo.png" alt="Logo" width="128" height="128">
            </div>
            <h1 id="title">Bienvenu!</h1>
        </div>

        <div id="wrapper" class="container">
            <div id="prelude" class="section">
                <img src="resources/processed_images/henan_house_exterior_1_processed.webp" width="100%" height="100%">
                <img src="resources/processed_images/henan_house_exterior_2_processed.webp" width="100%" height="100%">
            </div>
            <div id="map" class="section">
                <h2>Plan de la propriété</h2>
                <img src="resources/henan_property_map_legend.png" width="100%" height="100%">
            </div>
            <div id="water" class="section">
                <img src="resources/water.svg" width="100px" height="100px">
                <h2>Ouverture et fermeture de l'eau</h2>
                <p style="font-weight: bold;">Barre à mine et tige pour ouvrir la bouche d'égoût dans la maison rouge</p>
                <img src="resources/eau_general.png" width="100%" height="100%">
            </div>
            <div id="machines" class="section">
                <h2>Machines à laver</h2>
                <img src="resources/processed_images/henan_washing_machine_1_processed.webp" width="100%" height="100%">
                <img src="resources/processed_images/henan_washing_machine_2_processed.webp" width="100%" height="100%">
            </div>
        </div>

        <div id="footer" class="container">
            <!-- Add footer content here -->
        </div>
    </body>
</html>
